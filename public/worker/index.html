        body {

        .box1 {

        .left .text {

        .right .name,

        .right .text {

        }

        .sys {
            clear: both;

            padding: 30px 0 15px;
        }

        .sys p {
            display: inline-block;
            padding: 0;
            margin: 0;
            font-size: 14px;
            color: #fff;
            background-color: #ccc;
            padding: 2px 10px;
            border-radius: 2px;
            text-align: center;
        }

        .box2 {
            width: 400px;
            margin: 10px auto;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
        }

        input {
            font-size: 14px;
            padding: 5px;
            width: 300px;
            outline: none;
            height: 30px;
        }

        button {
            width: 80px;
            font-size: 14px;
            height: 40px;
        }

        .inputbox {
            display: none;
        }

        .login {
            text-align: center;
            margin-top: 250px;
        }

<body>

    <div class="login">

    <script>

        $(function () {

            //用户信息
            var $userInfo = { "username": "", "content": "", "issys": 0 };

            //创建用户名
            $('#enter').on('click', function () {
                if ($('#name').val() == '') {
                    alert('请设置昵称');
                    return false;
                }
                $userInfo.username = $('#name').val();

                //昵称设置成功后显示聊天窗口（模拟登录）
                $('.login').hide();
                $('.inputbox').show();


                //登录成功后创建websocket连接

                //创建socket实例
                var socket = new WebSocket('wss://www.12tla.com:8888');

                //开启socket，并发送一条用户登录的广播信息
                socket.onopen = function () {
                    $userInfo.issys = 1;
                    $userInfo.content = "上线了";
                    socket.send(JSON.stringify($userInfo));
                };

                //处理系统返回信息
                socket.onmessage = function (event) {
                    var $data = JSON.parse(event.data);

                    //如果是系统消息
                    if ($data.issys) {
                        $('.phone').append('<div class="sys"> <p>系统消息： ' + $data.username + ' ' + $data.content + '。</p></div>');
                    } else {
                        //普通消息
                        //如果是自己
                        if ($userInfo.username == $data.username) {
                            $('.phone').append('<div class="info right"><div class="name">' + $data.username + '</div><div class="text">' + $data.content + '</div></div>');
                        } else {
                            //不是自己
                            $('.phone').append('<div class="info left"><div class="name">' + $data.username + '</div><div class="text">' + $data.content + '</div></div>');
                        }
                    }

                };

                //发送消息
                $('#socket_send').on('click', function () {
                    $userInfo.issys = 0;
                    $userInfo.content = $('#socket_text').val();
                    socket.send(JSON.stringify($userInfo));
                    $('#socket_text').val('');
                });


            });



        });


    </script>
